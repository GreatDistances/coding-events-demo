<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1 th:text="${title}"></h1>

<table>
    <tr>
        <th>Event Categories</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
    </tr>
</table>

</body>
</html>
